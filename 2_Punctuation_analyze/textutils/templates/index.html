<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextUtils</title>
</head>
<body>
    <h1>Welcome to the text analyzer. Enter your text below:</h1>
    <form action='/analyze' method='get'>
        <textarea name='text' style='width: 100%; height: 90px;'></textarea>
        <input type="checkbox" name="removepunc" id="removepunc">
        <label for="removepunc">Remove Punctuations</label> <br>
        <button type="submit">Analyze Text</button>
    </form>
</body>
</html>
